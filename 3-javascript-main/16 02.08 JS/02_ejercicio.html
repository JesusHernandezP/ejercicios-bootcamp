<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio</title>
</head>
<body>
  
  <script>
    /*
    Del array entregado, retornar cada número que sea múltiplo de 3,
    los que no lo son, devolver un 0
    */
    const random_numbers = [13,45,82,434,38,134,23,56,32,14,34,66,263,64]
    const result = random_numbers.map(number => {
      if (number % 3 === 0) {
        return number
      } else {
        return 0
      }
    })

    console.log(result)
  </script>
</body>
</html>
