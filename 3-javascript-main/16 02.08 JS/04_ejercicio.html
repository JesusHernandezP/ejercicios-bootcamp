<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter</title>
</head>
<body>
  <script>
    // Filtrar nÃºmero divisibles por 3
    // Y los vamos a mostrar por consola
    const random_numbers = [13,45,82,434,38,134,23,56,32,14,34,66,263,64]
    const result = random_numbers.filter(number => number % 3 === 0)
    console.log(result)
  </script>
</body>
</html>
