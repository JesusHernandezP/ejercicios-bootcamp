<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro a Grid</title>
  <style>
    body {
      display: grid;
      grid-template-columns: 25% 25% 25% 25%;
      grid-template-rows: 100px;
      gap: 15px;
      margin: 0;
    }

    header,
    main,
    aside,
    footer {
      background-color: tomato;
      color: white;
      text-align: center;
      font-size: 3em;
    }

  </style>
</head>
<body>

  <header>header</header>
  <main>main</main>
  <aside>aside</aside>
  <footer>footer</footer>

</body>
</html>
